<!DOCTYPE html>
<html>
<head>
	<title>change html style using variable</title>
	<style type="text/css">
		#div{width:100px;
		height:100px;
		background-color: red}
	</style>
</head>
<body>
<div id="div">
  <p>hi there</p>
	
</div>
<button id="button1">change html style</button>
<script type="text/javascript">
var color='rgb(18, 149, 68)';
   document.getElementById("button1").onclick=function()
        {
        		 document.getElementById("div").style.width='200px';

        		  document.getElementById("div").style.backgroundColor=color;
        		 }  

</script>

</body>
</html>
