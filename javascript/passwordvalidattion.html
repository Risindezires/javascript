<!DOCTYPE html>
<html>
<head>
	<title>password validation</title>
</head>
<body>
<p>
	your password should contain at least 6 characters, 1 number and 1 capital letter
</p>
<p>enter password: <br> <input id="password" type="password"></p>
<p>re-enter password: <br> <input id="password2" type="password"></p>
<button onclick="check()">submit</button>
<p id="error"></p>
<script type="text/javascript">
	function check()
	{
		var password=document.getElementById("password").value;
		var password2=document.getElementById("password2").value;
		var errorMessage=document.getElementById("error");
		var errorTothrow="";
		try
		{
			if(password.length<6)
			{
				errorTothrow="<br> password too short";
			}
			if(/[A-Z]/g.test(password)==false)
			{
				errorTothrow+= "<br> password should include atleast one capital letter";
			}
			if(/\d/g.test(password)==false)
			{
				errorTothrow+= "<br> password should include atleast one digit";
			}
			if(password!=password2)
			{
				errorTothrow+="<br> password 1 is nor equal to password 2";
			}
			throw errorTothrow;
		}
		
		catch(err)
		{
			errorMessage.innerHTML=err;

		}
	}  
</script>
</body>
</html>
