<!DOCTYPE html>
<html>
<head>
	<title>if else</title>
</head>
<body>
<script type="text/javascript">
	var speed=90;
	if(speed>70)
	{
		window.alert("you are going too fast");
	}
	else if(speed<40)
	{
		window.alert("you are going too slow");
	}
	else
	{
		window.alert("you are going fine");
	}
</script>

</body>
</html>
