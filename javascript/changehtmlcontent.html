<!DOCTYPE html>
<html>
<head>
	<title>change html content</title>
	<style type="text/css">
		#div{width:100px;
		height:100px;
		background-color: red}
	</style>
</head>
<body>
<div id="div">
  <p>hi there</p>
	
</div>
<button id="button1">change html content</button>
<script type="text/javascript">
   document.getElementById("button1").onclick=function()
        {
        		 document.getElementById("div").innerHTML="<p>anuj sharma</p>"        }


</script>

</body>
</html>
